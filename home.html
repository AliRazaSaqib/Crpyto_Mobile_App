<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Crypto_mobile_app</title>
    <meta name="description" content="Crypto_mobile_app" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- font-family cdn -->

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styleSheet/style.css" />
    <link rel="stylesheet" href="./styleSheet/dice.css" />
  </head>
  <body>
    <div class="main_container d-none">
      <div class="main_body">
        <div class="home_pause" onclick="handlePause(this)">
          <img src="./assets/icons/pause.png" height="48px" width="48px" />
        </div>
        <img

          class="shop_icon"
          onclick="window.location.href ='./shop.html'"
          height="48px"
          width="48px"
        />
        <div class="player_information">
          <div class="player_wraper">
            <div class="head">
              <img src="./assets/icons/avatar.png" height="32px" width="32px" />
              <div class="player">Player 1</div>
            </div>
            <div class="body"></div>
          </div>
          <div class="player_wraper">
            <div class="head">
              <img src="./assets/icons/avatar.png" height="32px" width="32px" />
              <div class="player">Player 2</div>
            </div>
            <div class="body"></div>
          </div>
        </div>

        <div>
          <div class="dice_roll">
            <div class="dice">
              <ol class="die-list even-roll" data-roll="1" id="die-1">
                <li class="die-item" data-side="1">
                  <span class="dot"></span>
                </li>
                <li class="die-item" data-side="2">
                  <span class="dot"></span>
                  <span class="dot"></span>
                </li>
                <li class="die-item" data-side="3">
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                </li>
                <li class="die-item" data-side="4">
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                </li>
                <li class="die-item" data-side="5">
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                </li>
                <li class="die-item" data-side="6">
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                </li>
              </ol>
              <ol class="die-list odd-roll" data-roll="1" id="die-2">
                <li class="die-item" data-side="1">
                  <span class="dot"></span>
                </li>
                <li class="die-item" data-side="2">
                  <span class="dot"></span>
                  <span class="dot"></span>
                </li>
                <li class="die-item" data-side="3">
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                </li>
                <li class="die-item" data-side="4">
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                </li>
                <li class="die-item" data-side="5">
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                </li>
                <li class="die-item" data-side="6">
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>

                  <span class="dot"></span>

              </ol>
            </div>
            <button
              type="button"
              id="roll-button"
              class="roll_btn"
              onclick="setTimeout(handleScore, 4000);"
            >
              PLAY
            </button>
          </div>
        </div>
      </div>

      <!-- all popups code write here -->

      <div class="hold_popups">
        <!-- for complete popup -->
        <div class="container d-none" id="complete">
          <div class="logo game">
            <div>COMPLETE</div>
            <div onclick="handleClose(this)">X</div>
          </div>
          <div class="play_game">
            <div class="complete">
              <img src="./assets/icons/star.png" />
              <img src="./assets/icons/star.png" />
              <img src="./assets/icons/star.png" />
            </div>
            <div class="score_pill">
              <div>SCORE</div>
              <p>800,0000000</p>
            </div>
            <div class="show_more_details">
              <div>
                <div>Time</div>
                <div class="time">02:56</div>
              </div>
              <div>
                <div>Combo</div>
                <div class="combo">02:56</div>
              </div>
              <div>
                <div>Gold</div>
                <div class="gold">02:56</div>
              </div>
            </div>
            <button class="play" onclick="handleClose(this)">PLAY</button>
          </div>
        </div>

        <!-- for stage lock -->
        <div class="container d-none" id="stage">
          <div class="close_window" onclick="handleStageClose(this)">X</div>
          <div class="play_game lock_game_stage">
            <div class="complete lockstage">
              <img src="./assets/icons/lock.png" />
              <h3>STAGE 11</h3>
            </div>
          </div>
          <div>
            <div class="lock_stage">
              <p>The Stage is locked</p>
            </div>

            <button class="play">OK</button>
          </div>
        </div>

        <!-- for you loose popup -->
        <div class="container d-none" id="lose">
          <div class="close_window" onclick="handleLoseClose(this)">X</div>
          <div class="play_game lock_game_stage">
            <div class="complete lockstage">
              <h3>YOU LOSE</h3>
              <img src="./assets/icons/skull.png" />
            </div>
          </div>
          <div>
            <div class="lock_stage you_lose">
              <p>GOLD</p>
              <div class="lose_gold">
                <div>10</div>
                <img src="./assets/icons/gold.png" height="28px" width="28px" />
              </div>
            </div>
            <hr />

            <div class="footer_items">
              <div class="load">
                <img src="./assets/icons/home.png" width="38px" height="38px" />
              </div>
              <div class="home">
                <img src="./assets/icons/load.png" width="38px" height="38px" />
              </div>
            </div>
          </div>
        </div>

        <!-- for pause screen popup -->
        <div class="container d-none" id="pause">
          <div class="close_window" onclick="handlePauseClose(this)">X</div>
          <div class="play_game lock_game_stage">
            <div class="complete lockstage">
              <h3>PAUSE</h3>
            </div>
          </div>
          <div>
            <div class="footer_items">
              <div class="load">
                <img
                  src="./assets/icons/play.png"
                  width="48px"
                  height="48px"
                  onclick="handlePauseClose(this)"
                />
              </div>
              <div class="home">
                <img
                  src="./assets/icons/load.png"
                  width="48px"
                  height="48px"
                  onclick="handlePauseClose(this)"
                />
              </div>

              <div class="home">
                <img
                  src="./assets/icons/exit.png"
                  width="48px"
                  height="48px"
                  onclick="handlePauseClose(this)"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      window.addEventListener("close", clickOutside);
      const showComplete = document.getElementById("complete");
      const stageLock = document.getElementById("stage");
      const pauseBtn = document.getElementById("pause");
      const loseBtn = document.getElementById("lose");

      function clickOutside() {
        showComplete.classList.add("d-none");
        stageLock.classList.add("d-none");

        loseBtn.classList.add("d-none");
        pauseBtn.classList.add("d-none");
      }

      function handleClose() {
        showComplete.classList.add("d-none");
        stageLock.classList.add("d-none");
        loseBtn.classList.add("d-none");
        pauseBtn.classList.add("d-none");
      }

      function handleStageClose() {
        showComplete.classList.add("d-none");
        stageLock.classList.add("d-none");

        loseBtn.classList.add("d-none");
        pauseBtn.classList.add("d-none");
      }

      function handleLoseClose() {
        showComplete.classList.add("d-none");
        stageLock.classList.add("d-none");

        loseBtn.classList.add("d-none");
        pauseBtn.classList.add("d-none");
      }

      function handlePauseClose() {
        showComplete.classList.add("d-none");
        stageLock.classList.add("d-none");

        loseBtn.classList.add("d-none");
        pauseBtn.classList.add("d-none");
      }

      function handlePause() {
        pauseBtn.classList.toggle("d-none");
      }

      function handleScore() {
        showComplete.classList.remove("d-none");
      }
    </script>
    <script>
      filterSelection("coin");
      function filterSelection(c) {
        var x, i;
        x = document.getElementsByClassName("filterDiv");
        for (i = 0; i < x.length; i++) {
          w3RemoveClass(x[i], "show");
          if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
        }
      }

      function w3AddClass(element, name) {
        var i, arr1, arr2;
        arr1 = element.className.split(" ");
        arr2 = name.split(" ");
        for (i = 0; i < arr2.length; i++) {
          if (arr1.indexOf(arr2[i]) == -1) {
            element.className += " " + arr2[i];
          }
        }
      }

      function w3RemoveClass(element, name) {
        var i, arr1, arr2;
        arr1 = element.className.split(" ");
        arr2 = name.split(" ");
        for (i = 0; i < arr2.length; i++) {
          while (arr1.indexOf(arr2[i]) > -1) {
            arr1.splice(arr1.indexOf(arr2[i]), 1);
          }
        }
        element.className = arr1.join(" ");
      }

      // Add active class to the current button (highlight it)
      var btnContainer = document.getElementById("myBtnContainer");
      var btns = btnContainer.getElementsByClassName("filter_btn");
      for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function () {
          var current = document.getElementsByClassName("active");
          current[0].className = current[0].className.replace(" active", "");
          this.className += " active";
        });
      }
    </script>

    <script src="./js/roll.js"></script>
    <script src="./js/common.js"></script>
  </body>
</html>
