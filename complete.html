<!-- @format -->

<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Crypto_mobile_app</title>
    <meta name="description" content="Crypto_mobile_app" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- font-family cdn -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./styleSheet/style.css" />
  </head>
  <body>
    <div class="main_container d-none">
      <div class="main_body content">
        <div class="container">
          <div class="logo game">
            <div>COMPLETE</div>
            <div>X</div>
          </div>
          <div class="play_game">
            <div class="complete">
              <img src="./assets/icons/star.png" />
              <img src="./assets/icons/star.png" />
              <img src="./assets/icons/star.png" />
            </div>
            <div class="score_pill">
              <div>SCORE</div>
              <p>800,0000000</p>
            </div>
            <div class="show_more_details">
              <div>
                <div>Time</div>
                <div class="time">02:56</div>
              </div>
              <div>
                <div>Combo</div>
                <div class="combo">02:56</div>
              </div>
              <div>
                <div>Gold</div>
                <div class="gold">02:56</div>
              </div>
            </div>
            <button class="play">PLAY</button>
          </div>
        </div>
      </div>
    </div>

    <script></script>
  </body>
</html>
